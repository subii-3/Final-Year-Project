      <div class="container mt-5">
            <form action="{% url 'Login' %}" method="POST" class="mx-auto" style="max-width: 500px;">
                {% csrf_token %}
                {% if error %}
                  <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <h1 class="text-center">Login</h1>
                <p class="text-center">Don't have an account? <a href="{% url 'SignUp' %}">Sign Up</a></p>

                <div class="mb-3">
                    <label for="userType" class="form-label">Who's Going To Login:</label>
                    <select id="userType" name="userType" class="form-select">
                        <option value="user">User</option>
                        <option value="worker">Worker</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3 text-end">
                    <a href="{% url 'forget_password' %}">Forget Password?</a>
                </div>

                 <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
