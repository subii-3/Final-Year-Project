{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACMS</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'Css\Home.css' %}">
    <script>
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl);
  });
</script>

</head>
<body>
    <div class="container-fluid p-0">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark  navbar1">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'Home' %}">
                    <img src="{% static 'Img\img1.jpg' %}" alt="Logo" class="me-2 logo">
                    <h1>Online Service Booking System</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link navy" href="{% url 'Home' %}" data-bs-toggle="tooltip" title="Home"><i class="fa fa-fw fa-home"></i></a></li>
                        <li class="nav-item"><a class="nav-link navy" href="{% url 'About' %}" data-bs-toggle="tooltip" title="About Us"><i class="fa fa-edit"></i></a></li>
                        <li class="nav-item"><a class="nav-link navy" href="{% url 'Contact' %}" data-bs-toggle="tooltip" title="Contact Us"><i class="fa fa-fw fa-envelope"></i></a></li>
                        <li class="nav-item"><a class="nav-link navy" href="{% url 'Login' %}" data-bs-toggle="tooltip" title="Login"><i class="fa fa-fw fa-user"></i> </a></li>
                        <li class="nav-item"><a class="nav-link navy" href="{% url 'SignUp' %}" data-bs-toggle="tooltip" title="SignUp"><i class="fa fa-id-badge"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container py-5 img1">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start  content">
                    <span><h1 class="display-4 fw-bold">ACMS</h1></span>
                    <h2 class="h4">Book Your Service Easily</h2>
                    <p class="lead">Fast, reliable, and hassle-free booking experience.</p>
                    <a href="{% url 'Services' %}" class="btn me-2 color">View Services</a>
                    <a href="{% url 'Appliances' %}" class="btn color">Book a Service</a>
                </div>
                <div class="img2">
                    <img src="{% static 'Img\ser.webp' %}" alt="Service Image" class="img">
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white py-4 text-center">
            <p>&copy; 2025 ACMS. All Rights Reserved.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'Contact' %}" class="text-white text-decoration-none">Contact Us</a>
                <a href="{% url 'About' %}" class="text-white text-decoration-none">Learn about Us</a>
            </div>
        </footer>
    </div>
</body>
</html>
