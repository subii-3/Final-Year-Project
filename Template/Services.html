{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'Css\Service.css' %}">
</head>
<body>
   <div class="container-fluid p-0">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark  navbar1">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'Home' %}">
                    <img src="{% static 'Img\img1.jpg' %}" alt="Logo" class="me-2 logo">
                    <h1>Online Service Booking System</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link navy" href="{% url 'Home' %}" data-bs-toggle="tooltip" title="Home"><i class="fa fa-fw fa-home"></i></a></li>
                        <li class="nav-item"><a class="nav-link navy" href="{% url 'About' %}" data-bs-toggle="tooltip" title="About Us"><i class="fa fa-edit"></i></a></li>
                        <li class="nav-item"><a class="nav-link navy" href="{% url 'Contact' %}" data-bs-toggle="tooltip" title="Contact Us"><i class="fa fa-fw fa-envelope"></i></a></li>
                        <li class="nav-item"><a class="nav-link navy" href="{% url 'Login' %}" data-bs-toggle="tooltip" title="Login"><i class="fa fa-fw fa-user"></i> </a></li>
                        <li class="nav-item"><a class="nav-link navy" href="{% url 'SignUp' %}" data-bs-toggle="tooltip" title="SignUp"><i class="fa fa-id-badge"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>

 <div class="container py-4">
    <div class="row">
        {% for service in services %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm text-center">
                    {% if service.image %}
                        <img src="{{ service.image.url }}" class="card-img-top" alt="{{ service.name }}">
                    {% else %}
                        <img src="{% static 'Img/default.jpg' %}" class="card-img-top" alt="No Image">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ service.name }}</h5>
                        <a href="{% url 'service_detail' service.id %}" class="btn btn-primary">Check now</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
    <!-- Footer -->
        <footer class="bg-dark text-white py-4 text-center">
            <p>&copy; 2025 ACMS. All Rights Reserved.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'Contact' %}" class="text-white text-decoration-none">Contact Us</a>
                <a href="{% url 'About' %}" class="text-white text-decoration-none">Learn about Us</a>
            </div>
        </footer>
    </div>
</body>
</html>
